<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude 41-50</title>
    <style>
        body {
            background-color: #d5d5d5;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            box-sizing: border-box;
            width: 100%;
            max-width: 700px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .choices {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
        }

        .choice {
            font-size: 1em;
            display: block;
            margin: 5px 0;
            padding: 0.7em 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }

        .choice:hover {
            background-color: #2980b9;
        }

        .choice.correct {
            background-color: #2ecc71 !important;
        }

        .choice.incorrect {
            background-color: #e74c3c !important;
        }

        #feedback {
            margin-top: 1em;
            font-weight: bold;
            font-size: 1.1em;
        }

        .summary {
            margin-top: 2em;
        }

        .summary h2 {
            margin-bottom: 1em;
        }

        .summary-item {
            margin-bottom: 1.5em;
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item.correct-answer {
            background-color: #e8f5e9;
            border-left: 5px solid #2ecc71;
        }

        .summary-item.incorrect-answer {
            background-color: #ffebee;
            border-left: 5px solid #e74c3c;
        }

        .summary-item p {
            margin: 0.5em 0;
        }

        .correct-text {
            color: #2ecc71;
            font-weight: bold;
        }

        .incorrect-text {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1> STAGE 5</h1>
        
        <div class="question">
            <p id="question-text">Question 41: What is the probability of flipping a coin and getting heads?            </p>
            <div class="choices">
                <button class="choice" onclick="checkAnswer(0)">1/2</button>
                <button class="choice" onclick="checkAnswer(1)">1</button>
                <button class="choice" onclick="checkAnswer(2)">2/2</button>
                <button class="choice" onclick="checkAnswer(3)">0</button>
            </div>
            <p id="feedback"></p>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Three students appear at an examination of Mathematics. The probability of their success are 1/3, 1/4, 1/5 respectively. Find the probability of success of at least two. ", 
            choices: ["A) 1/3", "B) 1/6", "C) 2/3", "D) 2/6"], 
            correct: 1 },
            { question: " Four boys and three girls stand in queue for an interview. The probability that they stand in alternate positions is?", 
            choices: ["A) 1/35", "B) 1/34", "C) 1/68", "D) 1/17"],
             correct: 0 },
            { question: " A card is drawn at random from a pack of 52 cards. What is the probability that it is neither a spade nor a jack? ", 
            choices: ["A) 2/13", "B) 3/13", "C) 6/13", "D) 9/13"],
             correct: 3 },
            { question: "A speaks the truth in 75% of cases and B in 80% of cases. In what percent of cases are they likely to contradict each other in narrating the same event? ",
             choices: ["A)  0.225", "B)  0.32", "C) 0.35", "D) 0.37"], 
             correct: 2 },
            { question: " A family has 3 babies. What is the probability that atleast one of the babies is girl baby ?",
             choices: ["A) 7/8", "D) 8/7", "C) 7/6", "D) 6/7"], 
             correct: 0 },
            { question: "Find the probability of getting a numbered card when a card is drawn from the pack of 52 cards. ", 
            choices: ["A) 13/15", "B) 15/19", "C) 9/13", "D) 9/15"],
             correct: 3 },
            { question: "A problem is given to three persons P, Q, R whose respective chances of solving it are 2/7, 4/7, 4/9 respectively. What is the probability that the problem is solved?", 
            choices: ["A) 122/149", "B)122/147", "C) 122/142", "D) 122/141"], 
            correct: 1 },
            { question: "A card is drawn from a pack of 52 cards. What is the probability of getting a king of heart or a queen of club?",
             choices: ["A) 2/13", "B) 13/26", "C) 1/26", "D) 2/52"], 
             correct: 2 },
            { question: "A card is drawn from a pack of 52 cards. What is the probability of getting a king of heart or a queen of club?",
             choices: ["A) 1/9", "B) 1/12", "C) 1/18", "D) 1/21"],
              correct: 1 },
              { question: "A card is drawn from a pack of 52 cards. What is the probability of getting a king of heart or a queen of club?",
             choices: ["A) 5/9", "B) 7/9", "C) 13/18", "D) 11/18"],
              correct: 2 },
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        const userSelections = [];

        function showQuestion() {
            const questionText = document.getElementById("question-text");
            questionText.innerHTML = ` <strong>Question ${currentQuestion + 41}:</strong> ${questions[currentQuestion].question}`;

            const choices = document.querySelectorAll(".choice");
            choices.forEach((choice, index) => {
                choice.textContent = questions[currentQuestion].choices[index];
                choice.classList.remove("correct", "incorrect");
                choice.disabled = false; 
            });

            const feedback = document.getElementById("feedback");
            feedback.textContent = "";
        }

        function checkAnswer(selected) {
            const choices = document.querySelectorAll(".choice");
            const feedback = document.getElementById("feedback");
            const correctIndex = questions[currentQuestion].correct;

            userSelections.push({
                question: questions[currentQuestion].question,
                selected: selected,
                correct: correctIndex
            });

            
            choices.forEach((choice, index) => {
                choice.disabled = true;
                if (index === correctIndex) {
                    choice.classList.add("correct"); 
                }
            });

            if (selected === correctIndex) {
                feedback.textContent = "Correct!";
                correctAnswers++;
            } else {
                feedback.textContent = "Incorrect!";
                choices[selected].classList.add("incorrect");
            }

            setTimeout(() => {
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showSummary();
                }
            }, 200); 
        }
        
        function showSummary() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `<h2>Stage 5 Result</h2><div class="summary"></div>`;

            const summaryContainer = document.querySelector(".summary");

            userSelections.forEach((selection, index) => {
                const questionObj = questions[index];
                const isCorrect = selection.selected === selection.correct;

                const summaryItem = document.createElement("div");
                summaryItem.classList.add("summary-item");
                summaryItem.classList.add(isCorrect ? "correct-answer" : "incorrect-answer");

                summaryItem.innerHTML = `
                    <p><strong>Question ${index + 31}:</strong> ${selection.question}</p>
                    <p><strong>Your Answer:</strong> <span class="${isCorrect ? 'correct-text' : 'incorrect-text'}">
                        ${questionObj.choices[selection.selected]}
                    </span></p>
                    ${!isCorrect ? `<p><strong>Correct Answer:</strong> <span class="correct-text">${questionObj.choices[selection.correct]}</span></p>` : ''}
                `;

                summaryContainer.appendChild(summaryItem);
            });

        
            const totalCorrect = document.createElement("p");
            totalCorrect.innerHTML = `<strong>You got ${correctAnswers} out of ${questions.length} questions correct.</strong>`;
            totalCorrect.style.fontSize = "1.2em";
            totalCorrect.style.marginTop = "1.5em";
            summaryContainer.appendChild(totalCorrect);
        }

        
        showQuestion();
    </script>
</body>
</html>
