<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude 21-30</title>
    <style>
        body {
            background-color: #d5d5d5;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            box-sizing: border-box;
            width: 100%;
            max-width: 700px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .choices {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
        }

        .choice {
            font-size: 1em;
            display: block;
            margin: 5px 0;
            padding: 0.7em 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }

        .choice:hover {
            background-color: #2980b9;
        }

        .choice.correct {
            background-color: #2ecc71 !important;
        }

        .choice.incorrect {
            background-color: #e74c3c !important;
        }

        #feedback {
            margin-top: 1em;
            font-weight: bold;
            font-size: 1.1em;
        }

        .summary {
            margin-top: 2em;
        }

        .summary h2 {
            margin-bottom: 1em;
        }

        .summary-item {
            margin-bottom: 1.5em;
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item.correct-answer {
            background-color: #e8f5e9;
            border-left: 5px solid #2ecc71;
        }

        .summary-item.incorrect-answer {
            background-color: #ffebee;
            border-left: 5px solid #e74c3c;
        }

        .summary-item p {
            margin: 0.5em 0;
        }

        .correct-text {
            color: #2ecc71;
            font-weight: bold;
        }

        .incorrect-text {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>STAGE 3</h1>
        
        <div class="question">
            <p id="question-text">Question 11: What is the probability of flipping a coin and getting heads?            </p>
            <div class="choices">
                <button class="choice" onclick="checkAnswer(0)">1/2</button>
                <button class="choice" onclick="checkAnswer(1)">1</button>
                <button class="choice" onclick="checkAnswer(2)">2/2</button>
                <button class="choice" onclick="checkAnswer(3)">0</button>
            </div>
            <p id="feedback"></p>
        </div>
    </div>

    <script>
        const questions = [
            { question: "Three unbiased coins are tossed. What is the probability that atmost one head occurs ? ", 
            choices: ["A) 4/8", "B) 1/2", "C) Both A and B ", "D) None of these"], 
            correct: 2 },
            { question: "A bag contains 6 white and 4 black balls. Two balls are drawn at random from the bag. Find the probability that both the balls are of the same color. ", 
            choices: ["A) 3/15", "B) 7/15", "C) 3/45", "D) 21/15"],
             correct: 1 },
            { question: "From a bag containing red and blue balls, 10 each, 2 balls are drawn at random. Find the probability that one of them is red and the other is blue. ", 
            choices: ["A) 1/10", "B) 10/19", "C) 2/10", "D) 1/5"],
             correct: 1 },
            { question: "If a card is picked up random from the a pack of 52 cards. Find the probability that it is a king or queen.",
             choices: ["A) 2/13", "B) 2/52", "C) 1/52", "D) 1/13"], 
             correct: 0},
            { question: "In a throw of 2 dice, find the probability of getting one odd number and one even number.",
             choices: ["A) 1/2", "D) 1/3", "C) 1/4", "D) 1/6"], 
             correct: 0 },
            { question: "What will be the probability that a leap year chosen at random will have 53 Sundays. ", 
            choices: ["A) 1/12", "B) 1/7", "C) 2/7", "D) 2/12"],
             correct: 2 },
            { question: "What is the probability of getting a sum 9 from two throws of a dice?", 
            choices: ["A) 1/6", "B)1/8", "C) 1/9", "D) 1/12"], 
            correct: 2 },
            { question: "Two dice are thrown simultaneously. What is the probability of getting two numbers whose product is even?",
             choices: ["A) 1/2", "B) 3/4", "C) 3/8", "D) 2/6"], 
             correct: 1 },
            { question: "In a lottery, there are 10 prizes and 25 blanks. A lottery is drawn at random. What is the probability of getting a prize?",
             choices: ["A) 1/10", "B) 2/5", "C) 2/7", "D) 5/7"],
              correct: 2 },
              { question: "Two dice are tossed. The probability that the total score is a prime number is:",
             choices: ["A) 1/6", "B) 2/5", "C) 7/9", "D) 5/12"],
              correct: 3 },
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        const userSelections = [];

        function showQuestion() {
            const questionText = document.getElementById("question-text");
            questionText.innerHTML = `<strong>Question ${currentQuestion + 21}</strong>: ${questions[currentQuestion].question}`;

            const choices = document.querySelectorAll(".choice");
            choices.forEach((choice, index) => {
                choice.textContent = questions[currentQuestion].choices[index];
                choice.classList.remove("correct", "incorrect");
                choice.disabled = false; 
            });

            const feedback = document.getElementById("feedback");
            feedback.textContent = "";
        }

        function checkAnswer(selected) {
            const choices = document.querySelectorAll(".choice");
            const feedback = document.getElementById("feedback");
            const correctIndex = questions[currentQuestion].correct;

            userSelections.push({
                question: questions[currentQuestion].question,
                selected: selected,
                correct: correctIndex
            });

            
            choices.forEach((choice, index) => {
                choice.disabled = true;
                if (index === correctIndex) {
                    choice.classList.add("correct"); 
                }
            });

            if (selected === correctIndex) {
                feedback.textContent = "Correct!";
                correctAnswers++;
            } else {
                feedback.textContent = "Incorrect!";
                choices[selected].classList.add("incorrect");
            }

            setTimeout(() => {
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showSummary();
                }
            }, 1000); 
        }
        
        function showSummary() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `<h2>Stage 3 Result</h2><div class="summary"></div>`;

            const summaryContainer = document.querySelector(".summary");

            userSelections.forEach((selection, index) => {
                const questionObj = questions[index];
                const isCorrect = selection.selected === selection.correct;

                const summaryItem = document.createElement("div");
                summaryItem.classList.add("summary-item");
                summaryItem.classList.add(isCorrect ? "correct-answer" : "incorrect-answer");

                summaryItem.innerHTML = `
                    <p><strong>Question ${index + 21}:</strong> ${selection.question}</p>
                    <p><strong>Your Answer:</strong> <span class="${isCorrect ? 'correct-text' : 'incorrect-text'}">
                        ${questionObj.choices[selection.selected]}
                    </span></p>
                    ${!isCorrect ? `<p><strong>Correct Answer:</strong> <span class="correct-text">${questionObj.choices[selection.correct]}</span></p>` : ''}
                `;

                summaryContainer.appendChild(summaryItem);
            });

        
            const totalCorrect = document.createElement("p");
            totalCorrect.innerHTML = `<strong>You got ${correctAnswers} out of ${questions.length} questions correct.</strong>`;
            totalCorrect.style.fontSize = "1.2em";
            totalCorrect.style.marginTop = "1.5em";
            summaryContainer.appendChild(totalCorrect);
        }

        
        showQuestion();
    </script>
</body>
</html>
