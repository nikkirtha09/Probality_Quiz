<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude 1-10</title>
    <style>
        body {
            background-color: #d5d5d5;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            box-sizing: border-box;
            width: 100%;
            max-width: 700px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .choices {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
        }

        .choice {
            font-size: 1em;
            display: block;
            margin: 5px 0;
            padding: 0.7em 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }

        .choice:hover {
            background-color: #2980b9;
        }

        .choice.correct {
            background-color: #2ecc71 !important;
        }

        .choice.incorrect {
            background-color: #e74c3c !important;
        }

        #feedback {
            margin-top: 1em;
            font-weight: bold;
            font-size: 1.1em;
        }

        .summary {
            margin-top: 2em;
        }

        .summary h2 {
            margin-bottom: 1em;
        }

        .summary-item {
            margin-bottom: 1.5em;
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item.correct-answer {
            background-color: #e8f5e9;
            border-left: 5px solid #2ecc71;
        }

        .summary-item.incorrect-answer {
            background-color: #ffebee;
            border-left: 5px solid #e74c3c;
        }

        .summary-item p {
            margin: 0.5em 0;
        }

        .correct-text {
            color: #2ecc71;
            font-weight: bold;
        }

        .incorrect-text {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>STAGE 1</h1>
        
        <div class="question">
            <p id="question-text">Question 1: What is the probability of flipping a coin and getting heads?            </p>
            <div class="choices">
                <button class="choice" onclick="checkAnswer(0)">1/2</button>
                <button class="choice" onclick="checkAnswer(1)">1</button>
                <button class="choice" onclick="checkAnswer(2)">2/2</button>
                <button class="choice" onclick="checkAnswer(3)">0</button>
            </div>
            <p id="feedback"></p>
        </div>
    </div>

    <script>
        const questions = [
            { question: "What is the probability of flipping a coin and getting heads?", 
            choices: ["A) 1/2", "B) 1", "C) 2/2", "D) 0"], 
            correct: 0 },
            { question: "A bag contains 3 red balls and 2 green balls. What is the probability of drawing a red ball?", 
            choices: ["A) 5/5", "B) 3", "C) 3/5", "D) 2/5"],
             correct: 2 },
            { question: "If a die is rolled, what is the probability of getting an odd number?", 
            choices: ["A) 1", "B) 1/2", "C) 3/6", "D) Both B and C are correct"],
             correct: 3 },
            { question: "In a deck of 52 cards, what is the probability of drawing a heart?",
             choices: ["A) 1/52", "B) 13/52", "C) 1/4", "D) Both B and C are correct"], 
             correct: 3},
            { question: "What is the probability of rolling a 4 on a six-sided die?",
             choices: ["A) 1/4", "D) 6", "C) 1/6", "D) None of these"], 
             correct: 2 },
            { question: "If a spinner has 4 equal sections (1, 2, 3, 4), what is the probability of landing on a 2?", 
            choices: ["A) 1/4", "B) 1/2", "C) 4", "D) 2"],
             correct: 0 },
            { question: "In a game, you have a 1 in 10 chance of winning. What is the probability of not winning?", 
            choices: ["A) 9/10", "B) 10/10", "C) 1/10", "D) 1/2"], 
            correct: 0 },
            { question: "If you randomly select a month, what is the probability that it has 31 days?",
             choices: ["A) 7", "B) 7/12", "C) 12", "D) 1"], 
             correct: 1 },
            { question: "What is the probability of rolling a sum of 8 with two dice?",
             choices: ["A) 8/36", "B) 1/4", "C) 4/32", "D) 5/36"],
              correct: 3 },
              { question: "What is the probability of drawing an Ace from a standard deck of 52 playing cards?",
             choices: ["A) 1/52", "B) 1/26", "C) 1/13", "D) 3/52"],
              correct: 2},
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        const userSelections = [];

        function showQuestion() {
            const questionText = document.getElementById("question-text");
            questionText.innerHTML = `<stong>Question ${currentQuestion + 1}:</strong> ${questions[currentQuestion].question}`;

            const choices = document.querySelectorAll(".choice");
            choices.forEach((choice, index) => {
                choice.textContent = questions[currentQuestion].choices[index];
                choice.classList.remove("correct", "incorrect");
                choice.disabled = false; 
            });

            const feedback = document.getElementById("feedback");
            feedback.textContent = "";
        }

        function checkAnswer(selected) {
            const choices = document.querySelectorAll(".choice");
            const feedback = document.getElementById("feedback");
            const correctIndex = questions[currentQuestion].correct;

            userSelections.push({
                question: questions[currentQuestion].question,
                selected: selected,
                correct: correctIndex
            });

            
            choices.forEach((choice, index) => {
                choice.disabled = true;
                if (index === correctIndex) {
                    choice.classList.add("correct"); 
                }
            });

            if (selected === correctIndex) {
                feedback.textContent = "Correct!";
                correctAnswers++;
            } else {
                feedback.textContent = "Incorrect!";
                choices[selected].classList.add("incorrect");
            }

            setTimeout(() => {
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showSummary();
                }
            }, 1000); 
        }
        
        function showSummary() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `<h2>Stage 1 Result</h2><div class="summary"></div>`;

            const summaryContainer = document.querySelector(".summary");

            userSelections.forEach((selection, index) => {
                const questionObj = questions[index];
                const isCorrect = selection.selected === selection.correct;

                const summaryItem = document.createElement("div");
                summaryItem.classList.add("summary-item");
                summaryItem.classList.add(isCorrect ? "correct-answer" : "incorrect-answer");

                summaryItem.innerHTML = `
                    <p><strong>Question ${index + 1}:</strong> ${selection.question}</p>
                    <p><strong>Your Answer:</strong> <span class="${isCorrect ? 'correct-text' : 'incorrect-text'}">
                        ${questionObj.choices[selection.selected]}
                    </span></p>
                    ${!isCorrect ? `<p><strong>Correct Answer:</strong> <span class="correct-text">${questionObj.choices[selection.correct]}</span></p>` : ''}
                `;

                summaryContainer.appendChild(summaryItem);
            });

        
            const totalCorrect = document.createElement("p");
            totalCorrect.innerHTML = `<strong>You got ${correctAnswers} out of ${questions.length} questions correct.</strong>`;
            totalCorrect.style.fontSize = "1.2em";
            totalCorrect.style.marginTop = "1.5em";
            summaryContainer.appendChild(totalCorrect);
        }

        
        showQuestion();
    </script>
</body>
</html>
